<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Groceries</title>
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1>It's time for groceries!!</h1>
    </div>
    <div class="well">

      <h2>Let's make a list of what we need.</h2>
      <footer>Type in below ten items you need at the store</footer>
    </div>
    <form id=list>
      <ul>
        <li>
          <label for="food1"></label>
          <input type="text" id="food1">
        </li>

        <li>
          <label for="food2"></label>
          <input type="text" id="food2">
        </li>

        <li>
          <label for="food3"></label>
          <input type="text" id="food3">
        </li>

        <li>
          <label for="food4"></label>
          <input type="text" id="food4">
        </li>

        <li>
          <label for="food5"></label>
          <input type="text" id="food5">
        </li>

        <li>
          <label for="food6"></label>
          <input type="text" id="food6">
        </li>

        <li>
          <label for="food7"></label>
          <input type="text" id="food7">
        </li>

        <li>
          <label for="food8"></label>
          <input type="text" id="food8">
        </li>

        <li>
          <label for="food9"></label>
          <input type="text" id="food9">
        </li>

        <li>
          <label for="food10"></label>
          <input type="text" id="food10">
        </li>
      </ul>
      <button type="submit">Food!</button>
    </form>
    <div id="return">
      <h2>Here are your items</h2>
      <footer> :) </footer>
      <ul id=userInput>

      </ul>
    </div>
  </div>
</body>
</html>
